version: 2.1
orbs:
  ruby: circleci/ruby@2.0.0 # https://circleci.com/orbs/registry/orb/circleci/ruby
  node: circleci/node@5.1.0 # https://circleci.com/orbs/registry/orb/circleci/node

jobs:
  build:
    docker:
      - image: cimg/ruby:3.2-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: cimg/postgres:14.2
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: postgres
      - image: redis
    executor: ruby/default
    steps:
      - checkout
      - ruby/install-deps
      - node/install:
          install-yarn: true
          node-version: '16.20'
      - run: node --version
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Wait for DB
          command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
      - run:
          name: Set up database
          command: 'bundle exec rails db:create db:schema:load --trace'
      - run:
          name: Precompile assets
          command: 'bundle exec rails assets:precompile --trace'
      - ruby/rspec-test
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys
      - run: ssh-keyscan dokku.kevinbongart.net >> ~/.ssh/known_hosts
      - checkout
      - run:
          name: Add Dokku git remote
          command: git remote add dokku ssh://dokku@dokku.kevinbongart.net:cards
      - run:
          name: Deploy to Dokku
          command: git push dokku

workflows:
  build-and-deploy:
    jobs:
      # - build
      - deploy:
          # requires:
          #   - build
          filters:
            branches:
              only:
                - main
