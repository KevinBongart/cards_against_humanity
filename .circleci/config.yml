version: 2.1
orbs:
  ruby: circleci/ruby@2.0.0 # https://circleci.com/orbs/registry/orb/circleci/ruby
  node: circleci/node@5.1.0 # https://circleci.com/orbs/registry/orb/circleci/node

jobs:
  build:
    docker:
      - image: cimg/ruby:3.2-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: cimg/postgres:14.2
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: postgres
      - image: redis
    executor: ruby/default
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Wait for DB
          command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
      - run:
          name: Set up database
          command: 'bundle exec rails db:create db:schema:load --trace'
      - ruby/rspec-test
